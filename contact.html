<script>
	function validateForm(){
	var emailInput = $("#email-input");

	var sendEmail = $("#send-email");

	var x = emailInput.val();

    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
    else {
    	sendEmail.click();
    	return true;
    }
}
