        <script type="text/javascript">
            $(document).ready(function(){
            //on click event use ajax to get response and display products on DOM
            $("button").click(function(){
                $("#g1").empty();
                $("#g2").empty();
                $("#g3").empty();
                $("#g4").empty();
                var authKey = "uid6676-39776974-43";
                var search = $("#search").val().trim();
                var queryURL = "http://api.shopstyle.com/api/v2/products?pid=" + authKey + "&fts=" + search + "&offset=0&limit=10";
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).done(function(response) {
                    // var data = JSON.stringify(response);
                    // console.log(response);
                    // console.log(data);
                    // console.log(response.products[0].image.sizes.Large.url)
                    for(var i = 0; i < response.products.length; i++) {
                    //loops through the JSON response and logs 
                    //img url, brandedName, price and link to retailer
                    //img URL
                    var image = response.products[i].image.sizes.Large.url;
                    //alt for img
                    var altMessage = response.products[i].brandedName;
                    var price = response.products[i].priceLabel;
                    var retailUrl = response.products[i].clickUrl; 
                    // var pInfo = 
                    var description = response.products[i].description; 
                    //div to hold product data
                    var productCard = $("<div>");
                    productCard.addClass("card");
                    // productCard.addClass("col-md-4");
                    
                    var pCardImg = $("<img>");
                    pCardImg.addClass("card-img-top");
                    pCardImg.attr("src", image);
                    pCardImg.attr("alt", altMessage);
                    
                    var pCardBody = $("<div>");
                    pCardBody.addClass("card-body");

                    var title = $("<h4>" + altMessage + "<br>" + price + "</h4>");
                    title.addClass("card-title");
                    $(pCardBody).append(title);

                    var p = $("<p>" + description + "</p>");
                    $(pCardBody).append(p);

                    var span = $('<span>Retail Link</span>');
                    var retailerLink = $('<a>');
                    retailerLink.attr("href", retailUrl);    
                    $(retailerLink).append(span);

                    $(productCard).append(pCardImg);
                    $(productCard).append(pCardBody);
                    $(productCard).append(retailerLink);
                    if(i < 3){
                        $("#g1").append(productCard);
                    }else if(i < 6) {
                        $("#g2").append(productCard);
                    }else if(i < 10){
                        $("#g3").append(productCard);
                    }else{
                        $("#g4").append(productCard);
                    }
                    console.log(response.products[i].image.sizes.Large.url);
                    console.log(response.products[i].brandedName);
                    console.log(response.products[i].priceLabel);
                    console.log(response.products[i].clickUrl);    
                    };
                });
            });
        });
